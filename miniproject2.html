<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Currency Converter</h2>
      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Enter Amount</label>
          <input
            type="text"
            value="1"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <div class="flex items-center justify-between gap-4">         
          <div class="flex-1">
            <label class="block text-gray-700 font-medium mb-1">From</label>
            <div class="flex items-center space-x-2 bg-gray-100 p-2 rounded-md shadow-inner">
              <img src="https://flagsapi.com/US/flat/64.png" class="w-6 h-6" />
              <select name="from" class="flex-1 bg-transparent focus:outline-none">
                <!-- Options will be populated dynamically -->
              </select>
            </div>
          </div>

          <div class="text-indigo-500 text-xl mt-6">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <div class="flex-1">
            <label class="block text-gray-700 font-medium mb-1">To</label>
            <div class="flex items-center space-x-2 bg-gray-100 p-2 rounded-md shadow-inner">
              <img src="https://flagsapi.com/IN/flat/64.png" class="w-6 h-6" />
              <select name="to" class="flex-1 bg-transparent focus:outline-none">
                <!-- Options will be populated dynamically -->
              </select>
            </div>
          </div>
        </div>

        <div class="msg text-center text-indigo-600 font-semibold text-lg">1 USD = 80 INR</div>

        <button
          type="button"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300"
        >
          Get Exchange Rate
        </button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="miniproject2.js"></script>
  </body>
</html>
